<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BP记录器</title>
    <link rel="icon" href="https://upload-bbs.miyoushe.com/upload/2024/06/29/273489775/4be47bf1376bfb4f69c1e3fe26c8a8e8_8119842655567179283.png" type="image/png">
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <h1>BP记录器</h1>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <div class="toolbar">
          <div class="group">
            <label class="file">
              <input type="file" id="file" accept="image/*" />
              <span>上传整屏截图（或直接 Ctrl+V使用剪切板图像）</span>
            </label>
          </div>
          <div class="group">
            <button id="resetRecords" class="danger">重置记录</button>
          </div>
        </div>
        <p class="hint">上传图片后将直接按“已保存的校准”裁剪 4 张头像并识别。</p>
      </section>

      <section class="panel">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap">
          <div>
            <h3 style="margin:0">当前结果</h3>
            <div id="roundTip" class="muted"></div>
          </div>
          <div>
            <button id="openHistory" class="ghost">查看历史</button>
          </div>
        </div>
        <div class="slots" id="roundSlots" style="margin-top:10px"></div>

        <h3 style="margin-top:16px">状态图鉴</h3>
        <div id="catalogGrid" class="catalog"></div>
      </section>

      <!-- 角色选择器 Modal -->
      <div id="picker" class="modal">
        <div class="dialog">
          <div class="picker-controls">
            <input type="text" id="searchInput" placeholder="搜索角色（支持拼音首字母：lxz→旅行者）" />
            <div class="chips" id="eleChips"></div>
            <div class="chips" id="wpnChips"></div>
            <button id="closePicker">关闭</button>
          </div>
          <div id="pickerGrid" class="grid"></div>
        </div>
      </div>

      <!-- 入门引导弹窗：位置矫正 + 我是谁 + BP模式，全部完成后才能进入 -->
      <div id="onboardingModal" class="modal" style="display:none">
        <div class="dialog">
          <h3 style="margin-top:0">开始前的准备</h3>
          <div style="display:flex;flex-direction:column;gap:14px">
            <div style="padding:10px;border:1px solid var(--border);border-radius:8px">
              <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap">
                <div>
                  <div style="font-weight:600">位置矫正</div>
                  <div id="calibStatus" class="muted">未完成，请先进行位置矫正</div>
                </div>
                <div style="display:flex;gap:8px">
                  <button id="btnStartCalib" class="primary">去校准</button>
                  <button id="btnRecalib" class="ghost" style="display:none">重新校准</button>
                </div>
              </div>
            </div>

            <div style="padding:10px;border:1px solid var(--border);border-radius:8px">
              <div style="font-weight:600;margin-bottom:8px">在多人游戏中你是</div>
              <div id="pButtons" style="display:flex;gap:8px;flex-wrap:wrap">
                <button class="ghost" data-p="1">1P</button>
                <button class="ghost" data-p="2">2P</button>
                <button class="ghost" data-p="3">3P</button>
                <button class="ghost" data-p="4">4P</button>
              </div>
            </div>

            <div style="padding:10px;border:1px solid var(--border);border-radius:8px">
              <div style="font-weight:600;margin-bottom:8px">BP模式</div>
              <div id="modeButtons" style="display:flex;gap:8px;flex-wrap:wrap">
                <button class="ghost" data-mode="personal">个人BP</button>
                <button class="ghost" data-mode="global">全局BP</button>
              </div>
            </div>
          </div>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button id="btnStartApp" class="primary" disabled>进入</button>
          </div>
        </div>
      </div>

      <!-- 校准弹窗（含画布与框） -->
      <div id="calibModal" class="modal">
        <div class="dialog">
          <h3>位置校准</h3>
          <p class="hint">请选择整屏截图；点击 4 个头像中心位置进行位置矫正，将在点击处生成 100×100 的矫正框。</p>
          <div id="calibSlots" style="display:flex;gap:8px;align-items:center;margin:8px 0;flex-wrap:wrap"></div>
          <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:10px;">
            <label class="file"><input type="file" id="calibFile" accept="image/*" /><span>选择校准截图</span></label>
            <button id="saveCalib" class="primary">保存校准</button>
            <button id="clearCalib" class="ghost">清除校准</button>
            <button id="closeCalib">关闭</button>
          </div>
          <div id="canvasWrap" class="hidden">
            <div id="calibLayer" style="position:relative; transform-origin: 0 0;">
              <img id="imgPrev" src="" alt="预览" style="display:block; width:100%; height:100%;" />
              <div class="rect" data-idx="0"></div>
              <div class="rect" data-idx="1"></div>
              <div class="rect" data-idx="2"></div>
              <div class="rect" data-idx="3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/characters.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
